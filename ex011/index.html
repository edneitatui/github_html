<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editando Imagens no meu HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua 
        o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Pequeno.png" type="image/png">
        <source media="(max-width: 1100px)" srcset="Imagens/Medio.png" type="image/png">
        <img src="Imagens/Grande.png" alt="Imagem Flexível">
    </picture>    
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay ></audio>
    <br>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir audio.
            <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3 </a>
        </p>
    </audio>
</body>
</html>
