<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de vídeos para seu site</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/Hanbrake.png" controls autoplay loop>
        <source src="midia/meu_video.webm" type="video/webm"> 
        <source src="midia/meu_video.mp4" type="video/mp4">
        <source src="midia/meu_video.m4v" type="video/mp4">
        
        <p>Seu navegador não é compatível com reprodução deste vídeo.</p  
    ></video>
    
    <h1>Inserindo Videos do Youtube em minha página web.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_SoahbnYwRk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
