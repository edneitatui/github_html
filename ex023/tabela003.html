<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>  <!-- Vamos duplicar 2 colunas para B     -->
                                    <!-- <td>C</td>  Vamos retirar a letra C -->
        </tr>
        <tr>
            <td rowspan="3">D</td>  <!-- Vamos triplicar as linhas para D   -->
            <td>E</td>
            <td rowspan="2">F</td>  <!-- Vamos duplicar as linhas para F    -->
        </tr>
        <tr>
                                    <!-- <td>G</td> Vamos retirar a letra G -->
            <td>H</td>
                                    <!-- <td>I</td> Vamos retirar a letra I -->
        </tr>
        <tr>
                                    <!-- <td>J</td> Vamos retirar a letra J -->
                                    <!-- <td>L</td> Vamos retirar a letra L -->
            <td colspan="2">M</td>  <!-- VAmos duplicar colunas para letra M-->
        </tr>
    </table>
</body>
</html>
