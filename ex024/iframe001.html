<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos sobre Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!-- Lembrando que o tamanho padrão o iframe é de 300 x 150 px-->
        <!-- Para ilustrar o tamanho, vamos alterar a altura deste ifrme para 500px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no" >
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> </iframe>para aprender a programar.
    
        Outra opção é usar o iframe, vejamos:
    </p>
    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é legal! 
    </p>
</body>
</html>
